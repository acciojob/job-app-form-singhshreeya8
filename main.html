<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form>
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required>
		
		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" required>
		
	   <label for="gender">Gender*</label>
        <input type="radio" name="gender" id="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="gender" value="Female" required>
        <label for="Female">Female</label>

		

		<label for="laptopBrands">Laptop Brands</label>
    <select id="laptopBrands">
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select>
		
		<label for="age">Age*</label>
		<input type="number" id="age" required>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>


		<label for="password">Password*</label>
		<input type="password" id="password" required>

		<label for="portfolio">Portfolio URL</label>
  <input type="url" id="portfolio">

		<input type="submit" value="Submit">

		

		
	</form>

</body>

</html>
