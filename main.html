<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name*</label>
		<input type="text" name="name" id="name" required="required">
		
		<label for="email">Email*</label>
		<input type="email" name="email" id="email" required="required">

		
		
	   <label for="gender">Gender*</label>
        <input type="radio" name="gender" id="gender" value="Male" required="required">Male
        <label for="male">Male</label>
        <input type="radio" name="gender" id="gender" value="Female" required="required">Female
        <label for="Female">Female</label>

		

		<label for="laptopBrands">Laptop Brands</label>
    <select id="laptopBrands">
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select>
		
		<label for="age">Age*</label>
		<input type="number" name="age" id="age" min="18" max="150" required="required">

		<label for="dob">DOB*</label>
		<input type="date" name="dob" id="dob" required="required">


		<label for="password">Password*</label>
		<input type="password" name="password" id="password" required="required">

		<label for="portfolio">Portfolio</label>
  <input type="url" name="portfolio" id="portfolio">

		<button type="submit" name="submit" value="submit"></button>

		

		
	</form>

</body>

</html>
